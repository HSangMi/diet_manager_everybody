<script type="application/javascript">
    var openPage = [];
    openPage['profileLayer'] = 1;

    $(document.body).on("click", "section.sidebar>ul.sidebar-menu>li>a", function () {
        $(".sidebar-menu ").find(".active").removeClass("active");
        $(this).parent().addClass("active");
    });

    function pageLoad (pageUrl, layer) {
        $("div.pagelayer").hide();
        if(!openPage[layer]) {
            openPage[layer] = 1;
            $("#" + layer).load(pageUrl, function () {
                urlProcess.modifyURL(pageUrl, layer);
            }).show();
        } else {
            $("#" + layer).show();
            urlProcess.modifyURL(pageUrl, layer);
        }
    };
