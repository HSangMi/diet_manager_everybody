<!-- Content Header (Page header) -->
<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->
    <div class="row">
        <div class="col-md-9">
            <div class="nav-tabs-custom" style="cursor: move;">
                <!-- Tabs within a box -->
                <ul class="nav nav-tabs pull-right ui-sortable-handle">
                    <li class="active"><a href="#dietTips_bookmark" onclick="bookmark.getBookmark('tip');" data-toggle="tab">Diet Tips</a></li>
                    <li><a href="#workout_bookmark" onclick="bookmark.getBookmark('workout');" data-toggle="tab">Workout Video</a></li>
                    <li class="pull-left header"><i class="fa fa-star text-yellow"></i> BookMark</li>
                </ul>
                <div class="tab-content no-padding">
                    <!-- 다이어트 팁 북마크 -->
                    <div class="chart tab-pane active" id="dietTips_bookmark" style="position: relative; min-height: 300px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div>
                    <!-- 다이어트 동영상 북마크-->
                    <div class="chart tab-pane" id="workout_bookmark" style="position: relative; min-height: 300px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <!-- end row-->
</section>
<!-- /.content -->

<script id="bookmark-template" type="text/x-handlebars-template">
    {{#each bookmarkList}}
    <div class="attachment-block clearfix">
        <a href="../board/{{moveTo boardGenre}}.html?boardNo={{boardNo}}">
            <img class="attachment-img" width="200px" height="200px" src="{{setImg path sysName oriName}}" alt="Attachment Image">
        </a>
        <div class="attachment-pushed">
            <h4 class="attachment-heading"><a href="../board/{{moveTo boardGenre}}.html?boardNo={{boardNo}}">{{setTitle boardGenre title}}</a></h4>
            <div class="attachment-text">
                {{{content}}}
            </div>
            <a href="../board/{{moveTo boardGenre}}.html?boardNo={{boardNo}}">more</a>
        </div>
    </div>
    {{/each}}
</script>

<script type="application/javascript">
    bookmark.getBookmark("tip");
</script>
