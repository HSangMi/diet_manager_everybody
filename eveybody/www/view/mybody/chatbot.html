<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.css">
    <link rel="stylesheet" href="../../dist/css/skins/skin-blue.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--소켓 & chat css -->
    <script src="http://192.168.0.30:10005/socket.io/socket.io.js"></script>

    <!--   <link rel="stylesheet" type="text/css" href="css/chat.css">-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <header class="main-header">
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Chat
                <small>with your bot</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">

            <div class="row">

                <!-- Chatbox 1 -->
                <div class="col-md-6">
                    <div class="box box-primary direct-chat direct-chat-primary">
                        <div class="box-header with-border">
                            <!-- 채팅 상대 이름-->
                            <h3 class="box-title"> Diet Bot </h3>
                            <div class="box-tools pull-right">
                                <!-- 신규메세지 -->
                                <span data-toggle="tooltip" title="" class="badge bg-light-blue" data-original-title="3 New Messages">3</span>
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body" style="display: block;">
                            <!-- Conversations are loaded here -->
                            <div class="direct-chat-messages">
                            </div>
                            <!--/.direct-chat-messages-->
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer" style="display: block;">
                            <form class="chat-form" action="#" method="post">
                                <div class ="input-group-btn">
                                    <button class="btn btn-primary btn-flat" style="width: 47%; margin: 1%;" id="ansBtn1">1</button>
                                    <button class="btn btn-primary btn-flat" style="width: 47%;margin: 1%" id="ansBtn2">2</button>
                                </div>
                                <div class="input-group" style="display: none">
                                    <input type="text" name="message" placeholder="Type Message ..." class="form-control chat-input" required>
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-primary btn-flat">Send</button>
                                    </span>
                                </div>
                            </form>
                        </div>

                        <!-- /.box-footer-->
                    </div>
                </div>

            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->
    <footer class="main-footer">
    </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->
<!-- jQuery 2.2.3 -->
<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>

<script src="../../dist/js/app.min.js"></script>
<script type="application/javascript">
    $("header.main-header").load("../includes/header2.html");
    $("footer.main-footer").load("../includes/footer2.html");
    $("aside.main-sidebar").load("../includes/sidebar.html");
</script>
<script type="application/javascript">
    var socket;
    var loginId="user1";
    $(document).ready(function () {
        // 소켓서버에 접속
        socket = io.connect('http://192.168.0.30:10005');
        console.dir(socket);

        // 유저 아이디 전달...
        socket.emit("login", loginId);
            socket.on("msg", function (data) {
                console.log("서버에서 응답");
                $("div.direct-chat-messages").append(data);
            });
    });

    $("form.chat-form").submit(function(){
        var $msg = $("input.chat-input").val();
        $("input.chat-input").val("");
        $("div.direct-chat-messages").append(makeSendMsg($msg));
        socket.emit("msg", {recvId: "chatbot", sendId: loginId, msg: $msg});
        return false;
    });

    function makeSendMsg(msg){
        /*유저 정보가져오기*/
        var userId = "상미";
        var html='<div class="direct-chat-msg right"><div class="direct-chat-info clearfix">' +
            '<span class="direct-chat-name pull-right">' + userId +
            '</div><img class="direct-chat-img" src="../../dist/img/user3-128x128.jpg" alt="Message User Image"><div class="direct-chat-text">' +  //user 프로필
            '' + msg + '</div><br><br><span class="direct-chat-timestamp" style="float:right">'+ '23 Jan 2:05 pm' +'</span></div>';
        return html;
    }

</script>
</body>
</html>
