<script type="application/javascript">

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        var results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var pageNo = getParameterByName("pageNo");
    var boardNo = getParameterByName("boardNo");
    var genre = getParameterByName("search");

    function loadDetail(boardNo, genre){
        $.ajax({
            url:"http://192.168.0.16:8000/board/workout-" + genre + "/" + boardNo +"/detail.do",
            type : "post"
        }).done(function(result){
            var data = result.board;

            var source = $("#workout-detail").html();
            var template = Handlebars.compile(source);

            Handlebars.registerHelper("setRegDate", function (regDate) {
                var date = new Date(regDate);
                return date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();
            });
            Handlebars.registerHelper("setLike", function (boardNo) {
                return recommend.setLike(boardNo);
            });
            Handlebars.registerHelper("setVideo", function(boardNo){
                var iframe = "";
                $.ajax({
                    url:"http://192.168.0.16:8000/board/workout/video.do",
                    data:{
                        boardNo : boardNo
                    },
                    type:"post",
                    async: false
                }).done(function(result){
                    iframe = result;
                });
                return iframe;
            });

            var html = template(data);
            $("div.detail").html(html);

            //////////////////////
            setRecomBtn(boardNo);
            setBmkBtn(boardNo);
            //////////////////////
        });
    }

    ///////////////////////////
    function setRecomBtn (boardNo) {
        var data = {};
        data.boardNo = boardNo;
        var source = $("#recommend-btn-template").html();
        var template = Handlebars.compile(source);

        var html = template(data);
        $("div.middle-wrapper").append(html);

        recommend.setLike(boardNo);
    }
    function setBmkBtn (boardNo) {
        var data = {};
        data.boardNo = boardNo;
        var source = $("#bookmark-btn-template").html();
        var template = Handlebars.compile(source);

        var html = template(data);
        $("div.middle-wrapper").append(html);

        bookmark.setBookmark(boardNo);
    }
    ///////////////////////////

    loadDetail(boardNo, genre);
    comment.commentWriteForm(getLoginId());

</script>
