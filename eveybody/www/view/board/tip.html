
<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8"/>
    <title>Metronic "Acidus" Frontend Freebie</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
    <link href="../../vendor/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- PAGE LEVEL PLUGIN STYLES -->
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../vendor/swiper/css/swiper.min.css" rel="stylesheet" type="text/css"/>
    <!-- THEME STYLES -->
    <link href="../../css/layout.css" rel="stylesheet" type="text/css"/>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- CUSTOM STYLES -->
    <link href="../../css/login.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/tip-board.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/detail-content.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/recom-btn.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/bookmark.css" rel="stylesheet" type="text/css"/>

    <!-- Include Script Source -->
    <script src="../../js/include/handlebars-v4.0.10.js"></script>
    <script src="../../js/include/jquery.min.js"></script>

</head>
<!-- END HEAD -->
<!-- BODY -->
<body>
<!--========== HEADER ==========-->
<header class="header">
</header>
<!--========== End Header======= -->

<!--========== PAGE LAYOUT ==========-->
<!-- Work -->
<div class="bg-color-sky-light">
    <div class="content-md container">
        <h1>
            Tips
        </h1>
        <div id="tipBoardForm">
            <div class="masonry-grid" id="boardArea">
                <div class="masonry-grid-sizer col-xs-6 col-sm-6 col-md-1" style="display: none;"></div>
            </div>
            <div id="buttonArea">
                <button type="button" id="showWriteForm">글쓰기</button>
            </div>
        </div>
    </div>
</div>
<!-- End Work -->

<!--========== FOOTER ==========-->
<footer class="footer">
</footer>
<!--========== END FOOTER ==========-->
<!-- Back To Top -->
<a href="javascript:void(0);" class="js-back-to-top back-to-top">Top</a>

<!-- JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- CORE PLUGINS -->
<script src="../../vendor/jquery.min.js" type="text/javascript"></script>
<script src="../../vendor/jquery-migrate.min.js" type="text/javascript"></script>
<script src="../../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<!-- PAGE LEVEL PLUGINS -->
<script src="../../vendor/jquery.easing.js" type="text/javascript"></script>
<script src="../../vendor/jquery.back-to-top.js" type="text/javascript"></script>
<script src="../../vendor/jquery.smooth-scroll.js" type="text/javascript"></script>
<script src="../../vendor/jquery.wow.min.js" type="text/javascript"></script>
<script src="../../vendor/swiper/js/swiper.jquery.min.js" type="text/javascript"></script>
<script src="../../vendor/masonry/jquery.masonry.pkgd.min.js" type="text/javascript"></script>
<script src="../../vendor/masonry/imagesloaded.pkgd.min.js" type="text/javascript"></script>

<!-- PAGE LEVEL SCRIPTS -->
<script src="../../js/layout.js" type="text/javascript"></script>
<script src="../../js/components/wow.min.js" type="text/javascript"></script>
<script src="../../js/components/swiper.min.js" type="text/javascript"></script>
<script src="../../js/components/masonry.min.js" type="text/javascript"></script>
<script src="../../js/loginUser.js" type="text/javascript"></script>

<script type="application/javascript">
    $("header.header").load("../includes/header.html");
    $("footer.footer").load("../includes/footer.html");

    (function(){
        if(getLoginId()!=='admin'){
            $("div#buttonArea").hide();
        }
    })();
</script>

<script id="list-template" type="text/x-handlebars-template">
    {{#each .}}
    <div class="masonry-grid-item col-xs-6 col-sm-6 col-md-4">
        <div class="work img-list">
            <div class="work-overlay">
                <img id="list-img" class="full-width img-responsive" src="{{setAttachFileImage path sysName}}" alt="Portfolio Image">
            </div>
            <div class="work-content">
                <h3 class="color-white margin-b-5"><span>{{title}}<span><span class="text-uppercase margin-l-20">{{userId}}</span></h3>
                <p class="color-white margin-b-0">{{content}}</p>
            </div>
            <a class="content-wrapper-link" href="javascript:imageBoard.detail({{boardNo}});"></a>
        </div>
    </div>
    {{/each}}
</script>

<script id="write-template" type="text/x-handlebars-template">
    <table>
        <tr>
            <th>제목</th>
            <td><input type='text' id='title' size='60' /></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea id='content' rows='10' cols='80'></textarea></td>
        </tr>
        <tr>
            <td rowspan='2'>파일첨부</td>
            <td><input type="file" multiple="multiple" name="attachFile"></td>
        </tr>
        <tr>
            <td><div id='imageThumbnail'></div></td>
        </tr>
    </table>
    <button type="button" id="writeBoard" onclick="imageBoard.write();">등록</button>
</script>

<script id="detail-template" type="text/x-handlebars-template">
    <div class="section-seperator">
        <div class="content-md container">
            <div class="row">
                <div class="col-sm-12 sm-margin-b-50">
                    <div class="wow fadeInLeft animated" data-wow-duration=".3" data-wow-delay=".3s" id="detail-content">
                        <h3 class="title">{{title}}</h3>
                        <span class="text-uppercase margin-l-20" style="display: block; text-align: right;">
                            <span style="color:red;"> ❤ </span>
                            <span style="color:black;">{{setLike boardNo}}</span>
                        </span>
                        <!--<a href="javascript:;" class="bookmark" onclick="bookmark.add({{boardNo}});"><i class="fa fa-star text-yellow"></i></a>-->
                        <p id="board-detail-content">{{{content}}}</p>
                        <div class="middle-wrapper"></div>
                        </div>
                </div>
            </div>
            <!--// end row -->
        </div>
    </div>
    {{#fileList}}
    <img class="img-responsive" src="{{setAttachFileImage path sysName}}" alt="Slider Image">
    {{/fileList}}
    <div id="commentArea">
        <table id="commentWriteForm">
        </table>
        <table id="commentListForm">
        </table>
    </div>
    <div id="pageArea">
        <ul class="pagination" id="pagination">
        </ul>
    </div>
</script>

<script id="recommend-btn-template" type="text/x-handlebars-template">
    <div class="like-wrapper">
        <a class="like-button" onclick="recommend.doLike('{{boardNo}}');">
            <span class="like-icon">
                <div class="heart-animation-1"></div>
                <div class="heart-animation-2"></div>
            </span>
            Like
        </a>
    </div>
</script>

<script id="bookmark-btn-template" type="text/x-handlebars-template">
    <div class="bookmark-wrapper">
        <a class="bookmark-button" onclick="bookmark.add({{boardNo}});">
            <span class="bookmark-icon">
                <div class="star-animation-1"></div>
                <div class="star-animation-2"></div>
            </span>
            Book
        </a>
    </div>
</script>

<script id="comment-write-template" type="text/x-handlebars-template">
    <div class="media" >
        <div class="media-left media-middle">
            <img src="{{setUserImg userId}}" class="media-object" style="width:45px">
        </div>
        <div class="media-body">
            <textarea class="form-control" name="commentContent" rows="5" placeholder="Add comment..." required></textarea>
        </div>
        <div style="text-align:right;">
            <a class="btn-theme btn-theme-sm btn-base-bg text-uppercase" href="javascript:comment.write();">Add Comment</a>
        </div>
    </div>
</script>

<script id="comment-list-template" type="text/x-handlebars-template">
    {{#each .}}
    <div class="media" id="row{{commentNo}}">
        <div class="media-left">
            <img src="{{setUserImg userId}}" class="media-object" style="width:45px">
        </div>
        <div class="media-body">
            <h4 class="media-heading" style="min-height:10px!important;">{{userId}}
                <small><i>{{{setRegDate regDate}}}&nbsp;&nbsp;</i>
                </small>
            </h4>
            <div id="btns{{commentNo}}"><div>{{{setEditDelBtn userId commentNo}}}</div></div>
            <div id="con{{commentNo}}">
                <p>{{content}}</p>
            </div>
            <p class="add-child-comment" id="add-child-comment-{{commentNo}}"></p>
        </div>
    </div>
    {{/each}}
</script>


<script id="child-write-template" type="text/x-handlebars-template">
    <div class="media" id="child{{commentNo}}">
        <div class="media-left media-middle">
            <img src="{{setUserImg userId}}" class="media-object" style="width:45px">
        </div>
        <div class="media-body">
            <input class="form-control" id="childContent" maxlength="300" placeholder="Add comment..." required style="width:85%;"/>
            <a class="btn-theme btn-theme-sm btn-base-bg text-uppercase" href="javascript:comment.childWrite({{commentNo}});" style="width:12%;padding:20px 10px;">Add</a>
        </div>
    </div>
</script>

<script id="comment-reset-template" type="text/x-handlebars-template">
    <div class="media-left">
        <img src="{{setUserImg userId}}" class="media-object" style="width:45px">
    </div>
    <div class="media-body">
        <h4 class="media-heading" style="min-height:10px!important;">{{userId}}
            <small><i>{{{setRegDate regDate}}}&nbsp;&nbsp;</i>
            </small>
        </h4>
        <div id="btns{{commentNo}}"><div>{{{setEditDelBtn userId commentNo}}}</div></div>
        <div id="con{{commentNo}}">
            <p>{{content}}</p>
        </div>
        <p class="add-child-comment" id="add-child-comment-{{commentNo}}"></p>
    </div>
</script>

<script src="../../js/url/url.js"></script>
<script src="../../js/friend/profile-img.js"></script>
<script src="../../js/board/comment.js"></script>
<script src="../../js/board/file.js"></script>
<script src="../../js/board/recommend.js"></script>
<script src="../../js/board/bookmark.js"></script>
<script src="../../js/board/imageBoard.js"></script>
<script src="../../js/loginUser.js"></script>

</body>
<!-- END BODY -->
</html>
