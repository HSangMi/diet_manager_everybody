<script type="application/javascript">

    $("button#writeBtn").click(function (){
        var genreVal = "";
        var genre = $("input#genre").val();
        switch(genre){
            case "어깨":
                genreVal = "workout-1";
                break;
            case "팔":
                genreVal = "workout-2";
                break;
            case "복근":
                genreVal = "workout-3";
                break;
            case "다리":
                genreVal = "workout-4";
                break;
            case "전신":
                genreVal = "workout-5";
                break;
            case "스트레칭":
                genreVal = "workout-6";
                break;
        }

        $.ajax({
            url:"http://192.168.0.16:8000/board/workout/writeOfworkout.do",
            data:{
                userId : "admin",
                boardGenre : genreVal,
                title : $("input#title").val(),
                content : $("input#content").val(),
                oriName : $("input#thumbnail").val(),
                sysName : $("textarea#video").val()
            },
            type : "post"
        }).done(function(result){
            if(result === "success"){
                alert("글쓰기 성공");
                location.replace("work_out.html");
            }
        });
    });

</script>
