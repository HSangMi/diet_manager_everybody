<script type="application/javascript">
    var getLoginId;
    getLoginId = (function (){
        var userId = "";
        if(!checkMobileDevice()){
            userId = window.sessionStorage.getItem("user");
        }else {
            userId = window.localStorage.getItem("user");
        }

        if(userId !== null && userId !== "" ){
            $("ul>li>a#loginBtn").html("Logout")
                .attr("data-target", "#");
        }else{
            $("ul>li>a#loginBtn").html("Login")
                .attr("data-target", "#myModal1");
        }
        return userId;
    })();
</script>

<script id="friend-request-template" type="text/x-handlebars-template">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-bell-o"></i>
        {{{setRequestCnt requestCnt}}}
    </a>
    <ul class="dropdown-menu">
        <li class="header">You have {{requestCnt}} notifications</li>
        <li>
            <ul class="menu">
                {{#each requestInfo}}
                <li>
                    <a href="javascript:;" id="friendInfo">
                        <div class="tools">
                            <i class="fa fa-check" onclick="notification.confirm('{{friendId}}', 1)"></i>
                            <i class="fa fa-close" onclick="notification.confirm('{{friendId}}', 0)"></i>
                        </div>
                        <div class="pull-left">
                            <img src="{{setProfileImg friendId}}" class="img-circle" alt="User Image">
                        </div>
                        <h4>
                            {{setProfileInfo friendId}}
                            <small><i class="fa fa-clock-o"></i> {{setTime friendId}}</small>
                        </h4>
                        <p>( ͡° ͜ʖ ͡°) 안녕~ㅎ 우리 친구할래?ㅎ</p>
                    </a>
                </li>
                {{/each}}
                <!-- end message -->
            </ul>
            <!-- /.menu -->
        </li>
        <li class="footer"><a href="#">View all</a></li>
    </ul>
</script>

<script id="receive-message-template" type="text/x-handlebars-template">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-envelope-o"></i>
        {{{setMessageCnt messageCnt}}}
    </a>
    <ul class="dropdown-menu">
        <li class="header">You have {{messageCnt}} messages</li>
        <li>
            <ul class="menu">
                {{#each .}}
                <li>
                    <a href="javascript:;" id="messageInfo">
                        <div class="tools">
                            <i class="fa fa-check" id="read" onclick="friend.readMsg({{msgNo}})"></i>
                        </div>
                        <div class="pull-left">
                            <img src="{{setProfileImg userId}}" class="img-circle" alt="User Image">
                        </div>
                        <h4>
                            {{setProfileInfo userId}}
                            <small><i class="fa fa-clock-o"></i> {{setTime regDate}}</small>
                        </h4>
                        <p class="msg">{{content}}</p>
                    </a>
                </li>
                {{/each}}
            </ul>
        </li>
        <li class="footer"><a href="#">See All Messages</a></li>
    </ul>
</script>

<script src="../../js/notification/notification.js"></script>
<script type="application/javascript">
    function logout(){
        var answer = confirm("로그아웃 하시겠습니까?");

        if(answer) {
            window.localStorage.removeItem("user");
            window.sessionStorage.removeItem("user");
            location.replace("../../index.html");
        }
    }
</script>
